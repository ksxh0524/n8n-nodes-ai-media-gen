  <!-- AI neural network nodes -->
  <circle cx="32" cy="32" r="6" fill="url(#msGradient)"/>

  <!-- Connected nodes -->
  <circle cx="20" cy="24" r="4" fill="url(#msGradient)" opacity="0.7"/>
  <circle cx="44" cy="24" r="4" fill="url(#msGradient)" opacity="0.7"/>
  <circle cx="20" cy="40" r="4" fill="url(#msGradient)" opacity="0.7"/>
  <circle cx="44" cy="40" r="4" fill="url(#msGradient)" opacity="0.7"/>

  <!-- Connection lines -->
  <line x1="32" y1="32" x2="20" y2="24" stroke="url(#msGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="32" x2="44" y2="24" stroke="url(#msGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="32" x2="20" y2="40" stroke="url(#msGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="32" x2="44" y2="40" stroke="url(#msGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Outer connections -->
  <line x1="20" y1="24" x2="44" y2="24" stroke="url(#msGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="40" x2="44" y2="40" stroke="url(#msGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="24" x2="20" y2="40" stroke="url(#msGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="44" y1="24" x2="44" y2="40" stroke="url(#msGradient)" stroke-width="1" opacity="0.3"/>

  <!-- "MS" text -->
  <text x="32" y="37" font-size="8" fill="white" text-anchor="middle" font-weight="bold">MS</text>
