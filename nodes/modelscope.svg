      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background hexagon -->
  <path d="M32 4 L56 18 L56 46 L32 60 L8 46 L8 18 Z"
        fill="url(#msGradient)" opacity="0.1"/>
  <path d="M32 4 L56 18 L56 46 L32 60 L8 46 L8 18 Z"
