<!-- Alternative Design 4: Tech Circuit Style -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circuit board pattern -->
  <rect x="8" y="8" width="48" height="48" rx="4" stroke="url(#grad4)" stroke-width="2" fill="white"/>

  <!-- Circuit lines -->
  <path d="M16 16 L24 16 L24 24 L32 24" stroke="url(#grad4)" stroke-width="2" fill="none"/>
  <path d="M48 16 L40 16 L40 24 L32 24" stroke="url(#grad4)" stroke-width="2" fill="none"/>
  <circle cx="16" cy="16" r="3" fill="url(#grad4)"/>
  <circle cx="48" cy="16" r="3" fill="url(#grad4)"/>

  <!-- Central AI chip -->
  <rect x="24" y="24" width="16" height="16" rx="2" fill="url(#grad4)"/>
  <text x="32" y="36" font-size="10" fill="white" text-anchor="middle" font-weight="bold">AI</text>

  <!-- Output lines to image -->
  <path d="M32 40 L32 48 L24 48" stroke="url(#grad4)" stroke-width="2" fill="none"/>
  <path d="M32 40 L32 48 L40 48" stroke="url(#grad4)" stroke-width="2" fill="none"/>
  <circle cx="24" cy="48" r="2" fill="url(#grad4)"/>
  <circle cx="40" cy="48" r="2" fill="url(#grad4)"/>

  <!-- Image preview -->
  <rect x="18" y="52" width="28" height="6" rx="1" fill="url(#grad4)" opacity="0.5"/>
</svg>
