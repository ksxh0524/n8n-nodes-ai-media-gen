<!-- Alternative Design 1: Modern AI Brain with Image -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- AI Brain circuit pattern -->
  <circle cx="32" cy="24" r="18" stroke="url(#grad1)" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
  <circle cx="32" cy="24" r="12" stroke="url(#grad1)" stroke-width="2" fill="none"/>
  <circle cx="32" cy="24" r="6" fill="url(#grad1)"/>

  <!-- Circuit lines -->
  <line x1="32" y1="6" x2="32" y2="12" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="50" y1="24" x2="44" y2="24" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="14" y1="24" x2="20" y2="24" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Image frame below -->
  <rect x="12" y="38" width="40" height="20" rx="2" stroke="url(#grad1)" stroke-width="2" fill="white"/>

  <!-- Simplified image elements -->
  <rect x="16" y="44" width="8" height="10" rx="1" fill="url(#grad1)" opacity="0.5"/>
  <rect x="28" y="44" width="8" height="10" rx="1" fill="url(#grad1)" opacity="0.7"/>
  <rect x="40" y="44" width="8" height="10" rx="1" fill="url(#grad1)" opacity="0.9"/>

  <!-- Connection line -->
  <line x1="32" y1="30" x2="32" y2="38" stroke="url(#grad1)" stroke-width="2" stroke-dasharray="3 2"/>
</svg>
