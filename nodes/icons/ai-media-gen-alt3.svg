<!-- Alternative Design 3: Minimalist Geometric -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" stroke="url(#grad3)" stroke-width="2" fill="none"/>

  <!-- Image icon -->
  <rect x="14" y="14" width="24" height="20" rx="2" stroke="url(#grad3)" stroke-width="2.5" fill="white"/>
  <path d="M18 30 L22 24 L28 28 L34 20 L38 26 L38 32 L18 32 Z" fill="url(#grad3)" opacity="0.7"/>
  <circle cx="30" cy="20" r="2.5" fill="url(#grad3)" opacity="0.7"/>

  <!-- Plus symbol (add/create) -->
  <circle cx="46" cy="46" r="12" fill="url(#grad3)"/>
  <line x1="46" y1="38" x2="46" y2="54" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="46" x2="54" y2="46" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Small dots pattern -->
  <circle cx="52" cy="16" r="2" fill="url(#grad3)" opacity="0.6"/>
  <circle cx="56" cy="24" r="1.5" fill="url(#grad3)" opacity="0.5"/>
  <circle cx="10" cy="52" r="2" fill="url(#grad3)" opacity="0.5"/>
</svg>
