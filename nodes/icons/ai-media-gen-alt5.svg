<!-- Alternative Design 5: Playful Colorful -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad5a" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Image frame with gradient -->
  <rect x="10" y="10" width="36" height="30" rx="4" stroke="url(#grad5a)" stroke-width="3" fill="white"/>

  <!-- Colorful landscape layers -->
  <path d="M14 36 L20 28 L26 32 L34 24 L42 34 L42 38 L14 38 Z" fill="url(#grad5b)" opacity="0.8"/>
  <circle cx="30" cy="20" r="4" fill="url(#grad5a)" opacity="0.6"/>

  <!-- Robot/AI assistant -->
  <g transform="translate(44, 32)">
    <rect x="0" y="0" width="14" height="16" rx="2" fill="url(#grad5b)"/>
    <circle cx="4" cy="6" r="2" fill="white"/>
    <circle cx="10" cy="6" r="2" fill="white"/>
    <rect x="3" y="11" width="8" height="2" rx="1" fill="white"/>
    <!-- Antenna -->
    <line x1="7" y1="0" x2="7" y2="-4" stroke="url(#grad5b)" stroke-width="2"/>
    <circle cx="7" cy="-5" r="2" fill="url(#grad5a)"/>
  </g>

  <!-- Floating elements -->
  <circle cx="8" cy="48" r="3" fill="url(#grad5a)" opacity="0.6"/>
  <rect x="54" y="46" width="6" height="6" rx="1" fill="url(#grad5b)" opacity="0.7"/>
  <polygon points="18,56 22,50 26,56" fill="url(#grad5a)" opacity="0.5"/>
</svg>
