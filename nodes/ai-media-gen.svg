<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>

    <!-- 图像渐变 -->
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- 太阳渐变 -->
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>

    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 主背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- 图像框架 - 带阴影 -->
  <g filter="url(#shadow)">
    <rect x="14" y="16" width="36" height="32" rx="4" fill="white" opacity="0.95"/>
  </g>

  <!-- 山景 - 使用更丰富的渐变 -->
  <path d="M14 40 L20 32 L26 36 L34 26 L42 34 L50 28 L50 48 L14 48 Z"
        fill="url(#imageGradient)" opacity="0.85"/>

  <!-- 第二层山 - 增加层次感 -->
  <path d="M14 48 L22 40 L28 44 L36 36 L44 42 L50 38 L50 48 Z"
        fill="url(#imageGradient)" opacity="0.6"/>

  <!-- 太阳 -->
  <circle cx="38" cy="22" r="5" fill="url(#sunGradient)"/>

  <!-- AI 魔法棒效果 -->
  <g transform="translate(46, 40)">
    <!-- 主星形 -->
    <path d="M0 -10 L2.5 -3 L10 0 L2.5 3 L0 10 L-2.5 3 L-10 0 L-2.5 -3 Z"
          fill="#fbbf24" opacity="0.95">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- 小星星1 -->
    <circle cx="8" cy="-8" r="2.5" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- 小星星2 -->
    <circle cx="12" cy="0" r="2" fill="#fbbf24" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <!-- 小星星3 -->
    <circle cx="8" cy="8" r="1.5" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 外圈高光 - 增加质感 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="white" stroke-width="1.5" opacity="0.25"/>

  <!-- 内圈装饰 -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="white" stroke-width="0.5" opacity="0.15"/>
</svg>
